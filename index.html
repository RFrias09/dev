<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./telemovel-com-instagram.jpeg" alt="telemovel">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Instagram_logo-png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./Ricardo.jpeg" alt="profile photo">
                    </div>
                        <a href="#" class="instagram-login">Continue as Ricardo Frias</a>
                        <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not Ricardo Frias?</p>
                    <p class="notaccount">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign In</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
